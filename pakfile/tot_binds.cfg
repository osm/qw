bind 7					"impulse 7; __kill_me_rl"
bind 8					"impulse 8; __kill_me_lg"
bind alt				"__get_quad"
bind b					"__killed_normal"
bind c					"__moving_normal"
bind ctrl				"__enemy_powerup"
bind f					"__point_enemy_normal"
bind f1					"__you_take"
bind f4					"__powerup_over_normal"
bind f5					"__enemy_3"
bind f6					"__enemy_4"
bind g					"__get_pent"
bind j					"__focus"
bind mwheeldown				"__mwheeldown_normal"
bind mwheelup				"__mwheelup_normal"
bind r					"__safe"
bind t					"__help"
bind z					"__attack"
bind x					"__team_powerup"
bind v					"__waiting"

alias __point_enemy_normal		"bind f __point_enemy_rl"
alias __point_enemy_alt			"bind f __point_enemy_lg"
alias __moving_normal			"bind c __coming"
alias __moving_alt			"bind c __leaving"
alias __powerup_over_normal		"bind f4 __quad_over"
alias __powerup_over_alt		"bind f4 __ring_over"
alias __killed_normal			"bind b __killed_rl"
alias __killed_alt			"bind b __killed_lg"
alias __mwheelup_normal			"bind mwheelup __smart"
alias __mwheelup_alt			"bind mwheelup __enemy"
alias __mwheeldown_normal		"bind mwheeldown __status"
alias __mwheeldown_alt			"bind mwheeldown __enemy_2"
alias +__alt_binds			"__mwheelup_alt;__mwheeldown_alt;__killed_alt;__powerup_over_alt;__moving_alt;__point_enemy_alt"
alias -__alt_binds			"__mwheelup_normal;__mwheeldown_normal;__killed_normal;__powerup_over_normal;__moving_normal;__point_enemy_normal"
bind shift 				+__alt_binds

exec tot_aliases.cfg
set __nick 				"slm"
