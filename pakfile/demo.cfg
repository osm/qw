alias _long_wait "wait; wait; wait; wait; wait"
alias _toggle_xray_on "echo XRAY ON; gl_spec_xray 1; bind f12 _toggle_xray_off"
alias _toggle_xray_off "echo XRAY OFF; gl_spec_xray 0; bind f12 _toggle_xray_on"

bind q "demo_setspeed 0"
bind w "demo_setspeed 100"
bind e "demo_setspeed 250"
bind a "demo_jump -5"

bind 1 "track ToT_slime"
bind 2 "track ToT_Oddjob"
bind 3 "track ToT_jOn"
bind 4 "track ToT_gnoffa"

bind f1 "demo_jump_status rl or lg; _long_wait; demo_jump +6"
bind f2 "demo_jump_status a>0 or h>0; _long_wait; demo_jump +6"
bind f3 "demo_jump_status quad or pent or ring; _long_wait; demo_jump +6"
bind f4 "demo_jump_status rl or lg or a>0 or h>100; _long_wait; demo_jump +6"
bind f5 "demo_jump_status h<1 rl or lg; _long_wait; demo_jump +5"
bind f6 "demo_jump_status h<1 +rl or +lg; _long_wait; demo_jump +5"
bind f11 "vid_restart"
bind f12 _toggle_xray_on

bind ctrl "+attack"
bind space "+jump"
bind leftarrow "+left"
bind rightarrow "+right"
bind uparrow "+forward"
bind downarrow "+back"

bind mouse1 "+attack"
