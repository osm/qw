alias __timer_reset_05			"__timer_reset_default"

alias __timer_reset_dm2			"__timer_reset_dm2_00"
alias __timer_reset_dm2_00		"set __timer_quad_value 08; set __timer_quad_value_out $__GREEN_0$__GREEN_8; set __timer_quad_second 8; __timer_reset_dm2_01"
alias __timer_reset_dm2_01		"set __timer_low_value $qt01$x20/$x2031$qt; set __timer_low_value_out $qt$__GREEN_0$__GREEN_1$x20$__GREEN_3$__GREEN_1$qt; set __timer_low_second 1; __timer_reset_dm2_02"
alias __timer_reset_dm2_02		"set __timer_high_value $qt08$x20/$x2038$qt; set __timer_high_value_out $qt$__GREEN_0$__GREEN_8$x20$__GREEN_3$__GREEN_8$qt; set __timer_high_second 8; __timer_reset_dm2_03"
