alias f_spawn				"__timer_reset; __timer_binds; f_maps"

alias f_maps				"if ('$mapname' == 'schloss') then f_map_schloss else f_map_default"
alias f_map_schloss			"r_fastsky 1
alias f_map_default			"r_fastsky 0"


alias __binds_default			"__binds_default_00"
alias __binds_default_00		"bind mwheelup __timer_inc; __binds_default_01"
alias __binds_default_01		"bind mwheeldown __timer_dec"

alias __binds_win                       "__binds_win_00"
alias __binds_win_00                    "bind mwheelup __enemy_1; __binds_win_01"
alias __binds_win_01                    "bind mwheeldown __enemy_2"

alias __binds_capslock                  "__binds_capslock_00"
alias __binds_capslock_00               "bind mwheelup __enemy_3; __binds_capslock_01"
alias __binds_capslock_01               "bind mwheeldown __enemy_4"

alias +__win                            "__binds_win"
alias -__win                            "__binds_default"
alias +__capslock                       "__binds_capslock"
alias -__capslock                       "__binds_default"

alias __timer_reset			"echo ^r^e^s^e^t^t^i^n^g ^t^i^m^e^r^s; __timer_reset_00"
alias __timer_reset_00			"if ('$mapname' == 'dm2') then __timer_reset_dm2 else __timer_reset_01"
alias __timer_reset_01			"if ('$mapname' == 'dm3') then __timer_reset_dm3 else __timer_reset_02"
alias __timer_reset_02			"if ('$mapname' == 'dm6') then __timer_reset_dm6 else __timer_reset_03"
