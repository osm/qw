alias f_spawn                           "__timer_reset; __timer_binds"
set __timer_cycle_button		"mouse4"

// MAP SPECIFIC BINDS ARE EXPANDED ON ALIAS EXEC

alias __binds_default			"__binds_default_00"
alias __binds_default_00		"bind mwheelup __timer_inc; __binds_default_01"
alias __binds_default_01		"bind mwheeldown __timer_dec; __binds_default_02"
alias __binds_default_02		"bind $__timer_cycle_button +rj"

alias __binds_win                       "__binds_win_00"
alias __binds_win_00                    "bind mwheelup __enemy_1; __binds_win_01"
alias __binds_win_01                    "bind mwheeldown __enemy_2; __binds_win_02"
alias __binds_win_02                    "bind mouse4 __timer_cycle"

alias __binds_capslock                  "__binds_capslock_00"
alias __binds_capslock_00               "bind mwheelup __enemy_3; __binds_capslock_01"
alias __binds_capslock_01               "bind mwheeldown __enemy_4"

alias +__win                            "__binds_win"
alias -__win                            "__binds_default"
alias +__capslock                       "__binds_capslock"
alias -__capslock                       "__binds_default"

alias __timer_cycle			"__timer_cycle_00"
alias __timer_cycle_00			"if ('$mapname' == 'dm2') then __timer_cycle_dm2 else __timer_cycle_01"
alias __timer_cycle_01			"if ('$mapname' == 'dm3') then __timer_cycle_dm3 else __timer_cycle_02"
alias __timer_cycle_02			"if ('$mapname' == 'dm6') then __timer_cycle_dm6 else __timer_cycle_03"
alias __timer_cycle_03			"if ('$mapname' == 'e1m2') then __timer_cycle_e1m2 else __timer_cycle_04"
alias __timer_cycle_04			"if ('$mapname' == 'schloss') then __timer_cycle_schloss else __timer_cycle_05"
alias __timer_cycle_05			"__timer_cycle_default"

alias __timer_cycle_dm2			"__timer_cycle_dm2_quad"
alias __timer_cycle_dm2_quad		"__timer_use quad; bind $__timer_cycle_button __timer_cycle_dm2_low"
alias __timer_cycle_dm2_low		"__timer_use low; bind $__timer_cycle_button __timer_cycle_dm2_high"
alias __timer_cycle_dm2_high		"__timer_use high; bind $__timer_cycle_button __timer_cycle_dm2_quad"

alias __timer_cycle_dm3			"__timer_cycle_dm3_quad"
alias __timer_cycle_dm3_quad		"__timer_use quad; bind $__timer_cycle_button __timer_cycle_dm3_rl"
alias __timer_cycle_dm3_rl		"__timer_use rl; bind $__timer_cycle_button __timer_cycle_dm3_lg"
alias __timer_cycle_dm3_lg		"__timer_use lg; bind $__timer_cycle_button __timer_cycle_dm3_quad"

alias __timer_cycle_dm6			"__timer_cycle_dm6_ra"
alias __timer_cycle_dm6_ra		"__timer_use ra"

alias __timer_cycle_e1m2		"__timer_cycle_e1m2_quad"
alias __timer_cycle_e1m2_quad		"__timer_use quad; bind $__timer_cycle_button __timer_cycle_e1m2_rl"
alias __timer_cycle_e1m2_rl		"__timer_use rl; bind $__timer_cycle_button __timer_cycle_e1m2_ya"
alias __timer_cycle_e1m2_ya		"__timer_use ya; bind $__timer_cycle_button __timer_cycle_e1m2_quad"

alias __timer_cycle_schloss		"__timer_cycle_schloss_quad"
alias __timer_cycle_schloss_quad	"__timer_use quad; bind $__timer_cycle_button __timer_cycle_schloss_tower"
alias __timer_cycle_schloss_tower	"__timer_use tower; bind $__timer_cycle_button __timer_cycle_schloss_cathedral"
alias __timer_cycle_schloss_cathedral	"__timer_use cathedral; bind $__timer_cycle_button __timer_cycle_schloss_quad"

alias __timer_cycle_default		"__timer_cycle_default_quad"
alias __timer_cycle_default_quad	"__timer_use quad; bind $__timer_cycle_button __timer_cycle_default_rl"
alias __timer_cycle_default_rl		"__timer_use rl; bind $__timer_cycle_button __timer_cycle_default_lg"
alias __timer_cycle_default_lg		"__timer_use lg; bind $__timer_cycle_button __timer_cycle_default_quad"

alias __timer_reset			"echo resetting timers; __timer_reset_00"
alias __timer_reset_00			"if ('$mapname' == 'dm2') then __timer_reset_dm2 else __timer_reset_01"
alias __timer_reset_01			"if ('$mapname' == 'dm3') then __timer_reset_dm3 else __timer_reset_02"
alias __timer_reset_02			"if ('$mapname' == 'dm6') then __timer_reset_dm6 else __timer_reset_03"
alias __timer_reset_03			"if ('$mapname' == 'e1m2') then __timer_reset_e1m2 else __timer_reset_04"
alias __timer_reset_04			"if ('$mapname' == 'schloss') then __timer_reset_schloss else __timer_reset_05"
alias __timer_reset_05			"__timer_reset_default"

alias __timer_reset_dm2			"__timer_reset_dm2_00"
alias __timer_reset_dm2_00		"set __timer_quad_value 08; set __timer_quad_second 8; __timer_reset_dm2_01"
alias __timer_reset_dm2_01		"set __timer_low_value $qt01$x20/$x2031$qt; set __timer_low_second 1; __timer_reset_dm2_02"
alias __timer_reset_dm2_02		"set __timer_high_value $qt08$x20/$x2038$qt; set __timer_high_second 8; __timer_reset_dm2_03"
alias __timer_reset_dm2_03		"__timer_use quad"

alias __timer_reset_dm3			"__timer_reset_dm3_00"
alias __timer_reset_dm3_00		"set __timer_quad_value 04; set __timer_quad_second 4; __timer_reset_dm3_01"
alias __timer_reset_dm3_01		"set __timer_rl_value $qt00$x20/$x2030$qt; set __timer_rl_second 0; __timer_reset_dm3_02"
alias __timer_reset_dm3_02		"set __timer_lg_value $qt05$x20/$x2035$qt; set __timer_lg_second 5; __timer_reset_dm3_03"
alias __timer_reset_dm3_03		"__timer_use quad"

alias __timer_reset_dm6			"__timer_reset_dm6_00"
alias __timer_reset_dm6_00		"set __timer_ra_value $qt02$x20/$x2032$x20/$x2052$qt; set __timer_ra_second 1; __timer_reset_dm6_01"
alias __timer_reset_dm6_01		"__timer_use ra"

alias __timer_reset_e1m2		"__timer_reset_e1m2_00"
alias __timer_reset_e1m2_00		"set __timer_quad_value 04; set __timer_quad_second 4; __timer_reset_e1m2_01"
alias __timer_reset_e1m2_01		"set __timer_rl_value $qt01$x20/$x2031$qt; set __timer_rl_second 1; __timer_reset_e1m2_02"
alias __timer_reset_e1m2_02		"set __timer_ya_value $qt02$x20/$x2032$x20/$x2052$qt; set __timer_ya_second 2; __timer_reset_e1m2_03"
alias __timer_reset_e1m2_03		"__timer_use quad"

alias __timer_reset_schloss		"__timer_reset_schloss_00"
alias __timer_reset_schloss_00		"set __timer_quad_value 02; set __timer_quad_second 2; __timer_reset_schloss_01"
alias __timer_reset_schloss_01		"set __timer_tower_value $qt01$x20/$x2031$qt; set __timer_tower_second 1; __timer_reset_schloss_02"
alias __timer_reset_schloss_02		"set __timer_cathedral_value $qt01$x20/$x2031$qt; set __timer_cathedral_second 1; __timer_reset_schloss_03"
alias __timer_reset_schloss_03		"__timer_use quad"

alias __timer_reset_default		"__timer_reset_default_00"
alias __timer_reset_default_00		"set __timer_quad_value 04; set __timer_quad_second 4; __timer_reset_default_01"
alias __timer_reset_default_01		"set __timer_rl_value $qt00$x20/$x2030$qt; set __timer_rl_second 0; __timer_reset_default_02"
alias __timer_reset_default_02		"set __timer_lg_value $qt05$x20/$x2035$qt; set __timer_lg_second 5; __timer_reset_default_03"
alias __timer_reset_default_03		"__timer_use quad"

alias __timer_binds			"__timer_binds_00"
alias __timer_binds_00			"if ('$mapname' == 'dm2') then __timer_binds_dm2 else __timer_binds_01"
alias __timer_binds_01			"if ('$mapname' == 'dm3') then __timer_binds_dm3 else __timer_binds_02"
alias __timer_binds_02			"if ('$mapname' == 'dm6') then __timer_binds_dm6 else __timer_binds_03"
alias __timer_binds_03			"if ('$mapname' == 'e1m2') then __timer_binds_e1m2 else __timer_binds_04"
alias __timer_binds_04			"if ('$mapname' == 'schloss') then __timer_binds_schloss else __timer_binds_05"
alias __timer_binds_05			"__timer_binds_default"

alias __timer_binds_dm2			"__timer_binds_dm2_00"
alias __timer_binds_dm2_00		"bind f6 __timer_next_low; __timer_binds_dm2_01"
alias __timer_binds_dm2_01		"bind f7 __timer_next_high"

alias __timer_binds_dm3			"__timer_binds_dm3_00"
alias __timer_binds_dm3_00		"bind f6 __timer_next_rl; __timer_binds_dm3_01"
alias __timer_binds_dm3_01		"bind f7 __timer_next_lg"

alias __timer_binds_dm6			"__timer_binds_dm6_00"
alias __timer_binds_dm6_00		"bind f6 __timer_next_ra"

alias __timer_binds_e1m2		"__timer_binds_e1m2_00"
alias __timer_binds_e1m2_00		"bind f6 __timer_next_rl; __timer_binds_e1m2_01"
alias __timer_binds_e1m2_01		"bind f7 __timer_next_ya"

alias __timer_binds_schloss		"__timer_binds_schloss_00"
alias __timer_binds_schloss_00		"bind f6 __timer_next_tower; __timer_binds_schloss_01"
alias __timer_binds_schloss_01		"bind f7 __timer_next_cathedral"

alias __timer_binds_default		"__timer_binds_default_00"
alias __timer_binds_default_00		"bind f6 __timer_next_rl; __timer_binds_default_01"
alias __timer_binds_default_01		"bind f7 __timer_next_lg"

alias __timer_next_quad			"__get_next quad $__timer_quad_value"
alias __timer_next_rl			"__get_next rl $__timer_rl_value"
alias __timer_next_lg			"__get_next lg $__timer_lg_value"
alias __timer_next_low			"__get_next low $__timer_low_value"
alias __timer_next_high			"__get_next high $__timer_high_value"
alias __timer_next_tower		"__get_next tower $__timer_tower_value"
alias __timer_next_cathedral		"__get_next cathedral $__timer_cathedral_value"
alias __timer_next_ya			"__get_next ya $__timer_ya_value"
alias __timer_next_ra			"__get_next ra $__timer_ra_value"

__timer_add quad 	$__TIMER_EVERY_60_SECOND $B$B
__timer_add rl 		$__TIMER_EVERY_30_SECOND $R$R
__timer_add lg 		$__TIMER_EVERY_30_SECOND $G$G
__timer_add low 	$__TIMER_EVERY_30_SECOND $R$R
__timer_add high 	$__TIMER_EVERY_30_SECOND $G$G
__timer_add tower 	$__TIMER_EVERY_30_SECOND $R$R
__timer_add cathedral 	$__TIMER_EVERY_30_SECOND $G$G
__timer_add ya 		$__TIMER_EVERY_20_SECOND $Y$Y
__timer_add ra 		$__TIMER_EVERY_20_SECOND $R$R
