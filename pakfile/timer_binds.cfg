__timer_add quad $__TIMER_EVERY_60_SECOND $B$B ^q^u^a^d
__timer_add rl $__TIMER_EVERY_30_SECOND $b$b ^r^l
__timer_add lg $__TIMER_EVERY_30_SECOND $G$G ^l^g
__timer_add low $__TIMER_EVERY_30_SECOND $b$b ^l^o^w
__timer_add high $__TIMER_EVERY_30_SECOND $G$G ^h^i^g^h
__timer_add tower $__TIMER_EVERY_30_SECOND $b$b ^t^o^w^e^r
__timer_add cathedral $__TIMER_EVERY_30_SECOND $G$G ^c^a^t^h^e^d^r^a^l
__timer_add ya $__TIMER_EVERY_20_SECOND $Y$Y ^y^a
__timer_add ra $__TIMER_EVERY_20_SECOND $R$R ^r^a
