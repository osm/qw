alias +sg "impulse 2;+attack"
alias -sg "-attack;impulse 2"
alias +ssg "impulse 3;+attack"
alias -ssg "-attack;impulse 2"
alias +ng "impulse 4;+attack"
alias -ng "-attack;impulse 2"
alias +sng "impulse 5;+attack"
alias -sng "-attack;impulse 2"
alias +gl "impulse 6;+attack"
alias -gl "-attack;impulse 2"
alias +rl "impulse 7;+attack"
alias -rl "-attack;impulse 2"
alias +lg "impulse 8;+attack"
alias -lg "-attack;impulse 2"

alias +rj "impulse 7;+attack;+jump"
alias -rj "impulse 2;-attack;-jump"

set __volume 0.00
alias __volume_up "inc __volume 0.01; __volume_set"
alias __volume_down "inc __volume -0.01; __volume_set"
alias __volume_set "volume $__volume; echo volume: $__volume"

unbindall
bind 1 "bind mouse1 +sg"
bind 2 "bind mouse1 +ssg"
bind 3 "bind mouse1 +ng"
bind 4 "bind mouse1 +lg"
bind ` toggleconsole
bind a "bind mouse1 +sng"
bind d "+sg"
bind e +moveright
bind f9 __volume_up
bind f10 __volume_down
bind f11 vid_restart
bind f12 screenshot
bind mouse2 "+rl"
bind mouse4 "+rj"
bind mouse5 "+gl"
bind o messagemode2
bind q +moveleft
bind s +back
bind space +jump
bind tab +showscores
bind w +forward

